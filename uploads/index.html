<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    /* Breadcrumb Navigation */
    .breadcrumb {
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .breadcrumb-item {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .breadcrumb-item:hover {
      color: #764ba2;
    }

    .breadcrumb-item.current {
      color: #333;
      cursor: default;
    }

    .breadcrumb-separator {
      color: #999;
      margin: 0 0.25rem;
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .upload-form {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Drag and Drop Zone */
    .drop-zone {
      width: 100%;
      padding: 3rem;
      border: 2px dashed #667eea;
      border-radius: 15px;
      text-align: center;
      background: rgba(102, 126, 234, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 1rem;
      position: relative;
    }

    .drop-zone.drag-over {
      border-color: #764ba2;
      background: rgba(118, 75, 162, 0.1);
      transform: scale(1.02);
    }

    .drop-zone-content {
      pointer-events: none;
    }

    .drop-zone-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }

    .drop-zone-text {
      font-size: 1.2rem;
      color: #667eea;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .drop-zone-subtext {
      color: #666;
      font-size: 0.9rem;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      cursor: pointer;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .upload-btn {
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    }

    .upload-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .create-folder-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .create-folder-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
      display: none;
    }

    .progress-bar {
      height: 8px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #666;
    }

    .search-section {
      margin-bottom: 2rem;
    }

    .search-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    .search-input {
      flex: 1 1 280px;
      padding: 1rem 1.5rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 50px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      outline: none;
    }

    .search-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }

    .search-input::placeholder {
      color: #999;
    }

    .search-clear-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      border: none;
      background: #f1f2f6;
      color: #667eea;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-clear-btn:hover {
      background: rgba(102, 126, 234, 0.15);
      color: #4458c7;
    }

    .filters {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-end;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      min-width: 160px;
    }

    .filter-group label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-select {
      padding: 0.75rem 1rem;
      border-radius: 40px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .filter-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.15);
    }

    .clear-filters-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      border: none;
      background: rgba(255, 107, 107, 0.12);
      color: #ee5a24;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .clear-filters-btn:hover {
      background: rgba(255, 107, 107, 0.2);
      color: #d64a15;
    }

    /* Bulk Actions */
    .bulk-actions {
      display: none;
      background: rgba(255, 107, 107, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 107, 107, 0.2);
    }

    .bulk-actions.show {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .bulk-info {
      color: #ff6b6b;
      font-weight: 500;
    }

    .bulk-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .bulk-delete {
      background: #ff6b6b;
      color: white;
    }

    .bulk-delete:hover {
      background: #ee5a24;
      transform: translateY(-1px);
    }

    .bulk-select-all {
      background: #667eea;
      color: white;
    }

    .bulk-select-all:hover {
      background: #764ba2;
      transform: translateY(-1px);
    }

    .bulk-clear {
      background: #666;
      color: white;
    }

    .bulk-clear:hover {
      background: #555;
      transform: translateY(-1px);
    }

    .table-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 1.25rem;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
      position: relative;
    }

    th:first-child {
      width: 50px;
      text-align: center;
    }

    .sortable {
      cursor: pointer;
      user-select: none;
      padding-right: 2.5rem;
    }

    .sort-indicator {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      opacity: 0.6;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    th.sorted-asc .sort-indicator {
      opacity: 1;
      transform: translateY(-50%) rotate(0deg);
    }

    th.sorted-desc .sort-indicator {
      opacity: 1;
      transform: translateY(-50%) rotate(180deg);
    }

    td {
      padding: 1.25rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      vertical-align: middle;
    }

    tr:hover {
      background: linear-gradient(90deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
    }

    tr.selected {
      background: rgba(102, 126, 234, 0.1);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* File Type Icons */
    .file-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
      display: inline-block;
      width: 2rem;
      text-align: center;
    }

    .file-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    .file-link:hover {
      color: #764ba2;
      transform: translateX(5px);
    }

    .type-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      background: rgba(102, 126, 234, 0.15);
      color: #4458c7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .type-badge.folder {
      background: rgba(40, 167, 69, 0.12);
      color: #1f8a41;
    }

    .folder-link {
      color: #28a745;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    .folder-link:hover {
      color: #20c997;
      transform: translateX(5px);
    }

    .file-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .delete-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    .copy-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(45deg, #00b894, #00cec9);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
    }

    .action-buttons {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    mark {
      background: rgba(102, 126, 234, 0.2);
      color: inherit;
      padding: 0 0.2rem;
      border-radius: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #666;
      font-size: 1.1rem;
    }

    .empty-state::before {
      content: 'üìÇ';
      font-size: 4rem;
      display: block;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .file-size {
      color: #666;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .selected-files {
      margin-left: 1rem;
      color: #667eea;
      font-style: italic;
      font-size: 0.9rem;
    }

    .folder-row {
      background: rgba(40, 167, 69, 0.05) !important;
    }

    .folder-row:hover {
      background: rgba(40, 167, 69, 0.1) !important;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .table-container {
      animation: fadeIn 0.5s ease-out;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #667eea;
      font-size: 1.1rem;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .upload-form {
        flex-direction: column;
        align-items: stretch;
      }

      .drop-zone {
        padding: 2rem 1rem;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 0.75rem 0.5rem;
      }

      .delete-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }

      .bulk-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .bulk-actions > * {
        margin-bottom: 0.5rem;
      }

      .breadcrumb {
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ File Manager</h1>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb" id="breadcrumb">
      <span class="breadcrumb-item" onclick="navigateToPath('')">üè† Home</span>
    </div>

    <!-- Upload Section -->
    <div class="upload-section">
      <!-- Drag & Drop Zone -->
      <div class="drop-zone" id="dropZone">
        <div class="drop-zone-content">
          <span class="drop-zone-icon">üì§</span>
          <div class="drop-zone-text">Drag & Drop files here</div>
          <div class="drop-zone-subtext">or click to browse files</div>
        </div>
      </div>

      <form id="uploadForm" class="upload-form">
        <div class="file-input-wrapper">
          <input type="file" name="file" id="fileInput" multiple />
          <label for="fileInput" class="file-input-label">
            üìé Choose Files
          </label>
        </div>
        <button type="button" class="create-folder-btn" onclick="createFolder()">
          üìÅ New Folder
        </button>
        <span class="selected-files" id="selectedFiles"></span>
        <button type="submit" class="upload-btn" id="uploadBtn" disabled>
          ‚¨ÜÔ∏è Upload Files
        </button>
      </form>

      <!-- Progress Bar -->
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">Uploading...</div>
      </div>
    </div>

    <!-- Search & Filters -->
    <div class="search-section">
      <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Search by name, type, or extension..." />
        <button type="button" id="clearSearchBtn" class="search-clear-btn">Clear</button>
      </div>
      <div class="filters">
        <div class="filter-group">
          <label for="typeFilter">Filter by</label>
          <select id="typeFilter" class="filter-select">
            <option value="all">All items</option>
            <option value="folder">Folders</option>
            <option value="file">Files</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="extensionFilter">Extension</label>
          <select id="extensionFilter" class="filter-select">
            <option value="all">All extensions</option>
          </select>
        </div>
        <button type="button" id="clearFiltersBtn" class="clear-filters-btn">Reset Filters</button>
      </div>
    </div>

    <!-- Bulk Actions -->
    <div class="bulk-actions" id="bulkActions">
      <span class="bulk-info" id="bulkInfo">0 items selected</span>
      <button class="bulk-btn bulk-select-all" onclick="selectAllFiles()">Select All</button>
      <button class="bulk-btn bulk-clear" onclick="clearSelection()">Clear Selection</button>
      <button class="bulk-btn bulk-delete" onclick="deleteSelectedFiles()">üóëÔ∏è Delete Selected</button>
    </div>

    <!-- File Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>
              <input type="checkbox" id="masterCheckbox" onchange="toggleAllFiles()" class="file-checkbox">
            </th>
            <th class="sortable" data-sort="name">Name <span class="sort-indicator">‚Üï</span></th>
            <th class="sortable" data-sort="type">Type <span class="sort-indicator">‚Üï</span></th>
            <th class="sortable" data-sort="size">Size <span class="sort-indicator">‚Üï</span></th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="fileList">
          <tr>
            <td colspan="5" class="loading">Loading files...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let allItems = [];
    let filteredItems = [];
    let selectedItems = new Set();
    let currentPath = '';
    let currentSort = { column: 'name', direction: 'asc' };
    const activeFilters = { search: '', type: 'all', extension: 'all' };

    // File type icons mapping
    const fileIcons = {
      pdf: 'üìÑ',
      doc: 'üìù', docx: 'üìù',
      xls: 'üìä', xlsx: 'üìä',
      ppt: 'üìΩÔ∏è', pptx: 'üìΩÔ∏è',
      jpg: 'üñºÔ∏è', jpeg: 'üñºÔ∏è', png: 'üñºÔ∏è', gif: 'üñºÔ∏è', bmp: 'üñºÔ∏è', svg: 'üñºÔ∏è',
      mp4: 'üé¨', avi: 'üé¨', mov: 'üé¨', wmv: 'üé¨',
      mp3: 'üéµ', wav: 'üéµ', flac: 'üéµ',
      zip: 'üóúÔ∏è', rar: 'üóúÔ∏è', '7z': 'üóúÔ∏è',
      txt: 'üìÉ',
      js: '‚öôÔ∏è', html: 'üåê', css: 'üé®', json: '‚öôÔ∏è',
      default: 'üìé'
    };

    function getFileIcon(fileName) {
      const extension = fileName.split('.').pop()?.toLowerCase();
      return fileIcons[extension] || fileIcons.default;
    }

    function getFolderIcon() {
      return 'üìÅ';
    }

    function getFileExtension(fileName) {
      const parts = fileName.split('.');
      return parts.length > 1 ? parts.pop().toLowerCase() : '';
    }

    function formatFileSize(bytes) {
      if (!bytes || bytes <= 0) {
        return '‚Äî';
      }
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      const exponent = Math.min(Math.floor(Math.log(bytes) / Math.log(1024)), units.length - 1);
      const value = bytes / Math.pow(1024, exponent);
      return `${value.toFixed(value >= 10 || exponent === 0 ? 0 : 1)} ${units[exponent]}`;
    }

    function escapeHtml(value) {
      const div = document.createElement('div');
      div.textContent = value;
      return div.innerHTML;
    }

    function escapeRegExp(value) {
      return value.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function highlightMatches(text, query) {
      if (!query) {
        return escapeHtml(text);
      }
      const tokens = query.trim().toLowerCase().split(/\s+/).filter(Boolean);
      if (!tokens.length) {
        return escapeHtml(text);
      }
      let highlighted = escapeHtml(text);
      tokens.forEach(token => {
        const pattern = new RegExp(escapeRegExp(token), 'gi');
        highlighted = highlighted.replace(pattern, match => `<mark>${match}</mark>`);
      });
      return highlighted;
    }

    function debounce(fn, delay = 250) {
      let timeoutId;
      return function (...args) {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    function sortItems(items) {
      const sorted = [...items].sort((a, b) => {
        let comparison = 0;
        switch (currentSort.column) {
          case 'type':
            comparison = a.type.localeCompare(b.type);
            break;
          case 'size':
            comparison = (a.size || 0) - (b.size || 0);
            break;
          case 'name':
          default:
            if (a.type !== b.type) {
              // Keep folders grouped together when sorting by name
              comparison = a.type === 'folder' ? -1 : 1;
            } else {
              comparison = a.name.localeCompare(b.name);
            }
            break;
        }

        if (comparison === 0 && currentSort.column !== 'name') {
          comparison = a.name.localeCompare(b.name);
        }

        return currentSort.direction === 'asc' ? comparison : -comparison;
      });

      return sorted;
    }

    function updateSortIndicators() {
      document.querySelectorAll('th.sortable').forEach(th => {
        const indicator = th.querySelector('.sort-indicator');
        th.classList.remove('sorted-asc', 'sorted-desc');
        if (th.dataset.sort === currentSort.column) {
          th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
          if (indicator) {
            indicator.textContent = '‚ñ≤';
          }
        } else if (indicator) {
          indicator.textContent = '‚Üï';
        }
      });
    }

    function applyFilters() {
      const searchTerm = activeFilters.search.trim().toLowerCase();
      filteredItems = allItems.filter(item => {
        if (activeFilters.type !== 'all' && item.type !== activeFilters.type) {
          return false;
        }

        if (activeFilters.extension !== 'all') {
          if (item.type !== 'file' || item.extension !== activeFilters.extension) {
            return false;
          }
        }

        if (searchTerm) {
          const tokens = searchTerm.split(/\s+/).filter(Boolean);
          const haystack = `${item.name.toLowerCase()} ${item.type} ${item.extension || ''}`;
          return tokens.every(token => haystack.includes(token));
        }

        return true;
      });

      renderItemList(filteredItems);
    }

    function populateExtensionFilter() {
      const extensionFilter = document.getElementById('extensionFilter');
      if (!extensionFilter) return;

      const currentValue = extensionFilter.value;
      const extensions = Array.from(new Set(
        allItems
          .filter(item => item.type === 'file' && item.extension)
          .map(item => item.extension)
      )).sort();

      extensionFilter.innerHTML = '<option value="all">All extensions</option>';
      extensions.forEach(ext => {
        const option = document.createElement('option');
        option.value = ext;
        option.textContent = ext.toUpperCase();
        extensionFilter.appendChild(option);
      });

      if (extensions.includes(currentValue)) {
        extensionFilter.value = currentValue;
      } else {
        extensionFilter.value = 'all';
        activeFilters.extension = 'all';
      }
    }

    // Breadcrumb navigation
    function updateBreadcrumb() {
      const breadcrumb = document.getElementById('breadcrumb');
      const pathParts = currentPath.split('/').filter(part => part);
      
      let breadcrumbHTML = '<span class="breadcrumb-item" onclick="navigateToPath(\'\')">üè† Home</span>';
      
      let buildPath = '';
      pathParts.forEach((part, index) => {
        buildPath += (buildPath ? '/' : '') + part;
        const isLast = index === pathParts.length - 1;
        
        breadcrumbHTML += '<span class="breadcrumb-separator">></span>';
        if (isLast) {
          breadcrumbHTML += `<span class="breadcrumb-item current">${part}</span>`;
        } else {
          breadcrumbHTML += `<span class="breadcrumb-item" onclick="navigateToPath('${buildPath}')">${part}</span>`;
        }
      });
      
      breadcrumb.innerHTML = breadcrumbHTML;
    }

    function navigateToPath(path) {
      currentPath = path;
      updateBreadcrumb();
      clearSelection();
      fetchFiles();
    }

    function navigateToFolder(folderName) {
      const newPath = currentPath ? `${currentPath}/${folderName}` : folderName;
      navigateToPath(newPath);
    }

    // Create folder functionality
    async function createFolder() {
      const folderName = prompt('Enter folder name:');
      if (!folderName || !folderName.trim()) return;
      
      const sanitizedName = folderName.trim().replace(/[\/\\]/g, '');
      if (sanitizedName !== folderName.trim()) {
        alert('Folder name cannot contain / or \\ characters');
        return;
      }
      
      try {
        const folderPath = currentPath ? `${currentPath}/${sanitizedName}` : sanitizedName;
        const res = await fetch('/api/v1/folders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ path: folderPath })
        });
        
        const data = await res.json();
        alert(data.message || data.error);
        
        if (res.ok) {
          fetchFiles();
        }
      } catch (error) {
        console.error('Error creating folder:', error);
        alert('Failed to create folder');
      }
    }

    // Drag and Drop functionality
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
      dropZone.classList.add('drag-over');
    }

    function unhighlight() {
      dropZone.classList.remove('drag-over');
    }

    dropZone.addEventListener('drop', handleDrop, false);
    dropZone.addEventListener('click', () => fileInput.click());

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      fileInput.files = files;
      updateSelectedFilesDisplay(files);
      document.getElementById('uploadBtn').disabled = files.length === 0;
    }

    // File input change handler
    document.getElementById('fileInput').addEventListener('change', function(e) {
      updateSelectedFilesDisplay(e.target.files);
      document.getElementById('uploadBtn').disabled = e.target.files.length === 0;
    });

    function updateSelectedFilesDisplay(files) {
      const selectedFilesSpan = document.getElementById('selectedFiles');
      if (files.length === 0) {
        selectedFilesSpan.textContent = '';
      } else if (files.length === 1) {
        selectedFilesSpan.textContent = `Selected: ${files[0].name}`;
      } else {
        selectedFilesSpan.textContent = `Selected: ${files.length} files`;
      }
    }

    // Bulk operations
    function updateBulkActions() {
      const bulkActions = document.getElementById('bulkActions');
      const bulkInfo = document.getElementById('bulkInfo');
      
      if (selectedItems.size > 0) {
        bulkActions.classList.add('show');
        bulkInfo.textContent = `${selectedItems.size} item${selectedItems.size > 1 ? 's' : ''} selected`;
      } else {
        bulkActions.classList.remove('show');
      }
    }

    function toggleItemSelection(itemName, checkbox) {
      if (checkbox.checked) {
        selectedItems.add(itemName);
      } else {
        selectedItems.delete(itemName);
      }
      updateBulkActions();
      updateMasterCheckbox();
    }

    function toggleAllFiles() {
      const masterCheckbox = document.getElementById('masterCheckbox');
      const checkboxes = document.querySelectorAll('.item-row-checkbox');
      
      checkboxes.forEach(checkbox => {
        checkbox.checked = masterCheckbox.checked;
        const itemName = checkbox.getAttribute('data-itemname');
        if (masterCheckbox.checked) {
          selectedItems.add(itemName);
        } else {
          selectedItems.delete(itemName);
        }
      });
      
      updateBulkActions();
    }

    function updateMasterCheckbox() {
      const masterCheckbox = document.getElementById('masterCheckbox');
      const checkboxes = document.querySelectorAll('.item-row-checkbox');
      const checkedBoxes = document.querySelectorAll('.item-row-checkbox:checked');
      
      if (checkedBoxes.length === 0) {
        masterCheckbox.checked = false;
        masterCheckbox.indeterminate = false;
      } else if (checkedBoxes.length === checkboxes.length) {
        masterCheckbox.checked = true;
        masterCheckbox.indeterminate = false;
      } else {
        masterCheckbox.checked = false;
        masterCheckbox.indeterminate = true;
      }
    }

    function selectAllFiles() {
      (filteredItems.length ? filteredItems : allItems).forEach(item => selectedItems.add(item.name));
      document.querySelectorAll('.item-row-checkbox').forEach(cb => cb.checked = true);
      document.getElementById('masterCheckbox').checked = true;
      updateBulkActions();
    }

    function clearSelection() {
      selectedItems.clear();
      document.querySelectorAll('.item-row-checkbox').forEach(cb => cb.checked = false);
      document.getElementById('masterCheckbox').checked = false;
      updateBulkActions();
    }

    async function deleteSelectedFiles() {
      if (selectedItems.size === 0) return;
      
      const itemList = Array.from(selectedItems);
      if (!confirm(`Are you sure you want to delete ${itemList.length} item${itemList.length > 1 ? 's' : ''}?`)) return;
      
      const results = [];
      for (const itemName of itemList) {
        try {
          const itemPath = currentPath ? `${currentPath}/${itemName}` : itemName;
          const item = allItems.find(i => i.name === itemName);
          const endpoint = item && item.type === 'folder' ? '/api/v1/folders' : '/api/v1/files';
          
          const res = await fetch(`${endpoint}/${encodeURIComponent(itemPath)}`, { method: "DELETE" });
          const data = await res.json();
          results.push(`${itemName}: ${data.message || data.error}`);
        } catch (error) {
          results.push(`${itemName}: Failed to delete`);
        }
      }
      
      alert(`Deletion results:\n${results.join('\n')}`);
      clearSelection();
      fetchFiles();
    }

    // Progress tracking
    function showProgress() {
      document.getElementById('progressContainer').style.display = 'block';
    }

    function hideProgress() {
      document.getElementById('progressContainer').style.display = 'none';
      document.getElementById('progressBar').style.width = '0%';
    }

    function updateProgress(percent, text = 'Uploading...') {
      document.getElementById('progressBar').style.width = `${percent}%`;
      document.getElementById('progressText').textContent = text;
    }

    async function fetchFiles() {
      try {
        const pathParam = currentPath ? `?path=${encodeURIComponent(currentPath)}` : '';
        const res = await fetch(`/api/v1/files${pathParam}`);
        const data = await res.json();
        
        // Combine files and folders into single array
        allItems = [];
        
        // Add folders first
        if (data.folders) {
          data.folders.forEach(folder => {
            allItems.push({
              name: folder.name,
              type: 'folder',
              size: 0,
              extension: ''
            });
          });
        }

        // Add files
        if (data.files) {
          data.files.forEach(file => {
            const extension = getFileExtension(file.name);
            allItems.push({
              name: file.name,
              type: 'file',
              size: file.size,
              url: file.url,
              extension
            });
          });
        }

        populateExtensionFilter();
        applyFilters();
        updateSortIndicators();
      } catch (error) {
        console.error('Error fetching files:', error);
        showError('Failed to load files and folders');
      }
    }

    function renderItemList(items) {
      const tbody = document.getElementById("fileList");

      if (items.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="empty-state">
              No files or folders found
            </td>
          </tr>
        `;
        updateMasterCheckbox();
        updateBulkActions();
        updateSortIndicators();
        return;
      }

      tbody.innerHTML = "";

      const sortedItems = sortItems(items);

      sortedItems.forEach(item => {
        const row = document.createElement("tr");
        const isSelected = selectedItems.has(item.name);

        if (item.type === 'folder') {
          row.classList.add('folder-row');
        }

        const nameContent = item.type === 'folder'
          ? `
              <span class="folder-link" onclick="navigateToFolder('${item.name}')">
                <span class="file-icon">${getFolderIcon()}</span>
                ${highlightMatches(item.name, activeFilters.search)}
              </span>
            `
          : `
              <a href="${item.url}" target="_blank" class="file-link">
                <span class="file-icon">${getFileIcon(item.name)}</span>
                ${highlightMatches(item.name, activeFilters.search)}
              </a>
            `;

        const typeLabel = item.type === 'folder'
          ? 'Folder'
          : `${item.extension ? item.extension.toUpperCase() + ' ' : ''}File`;
        const typeClass = item.type === 'folder' ? 'type-badge folder' : 'type-badge';
        const sizeLabel = item.type === 'folder' ? '‚Äî' : formatFileSize(item.size);

        const safeItemName = item.name.replace(/'/g, "\\'");

        row.innerHTML = `
          <td>
            <input type="checkbox" class="file-checkbox item-row-checkbox"
                   data-itemname="${item.name}"
                   onchange="toggleItemSelection('${safeItemName}', this)"
                   ${isSelected ? 'checked' : ''}>
          </td>
          <td>
            ${nameContent}
          </td>
          <td>
            <span class="${typeClass}">${typeLabel}</span>
          </td>
          <td>
            <span class="file-size">${sizeLabel}</span>
          </td>
          <td>
            <div class="action-buttons">
              ${item.type === 'file' ? `
                <button type="button" onclick="copyItemPath('${safeItemName}')" class="copy-btn">
                  üìã Copy Path
                </button>
              ` : ''}
              <button onclick="deleteItem('${safeItemName}', '${item.type}')" class="delete-btn">
                üóëÔ∏è Delete
              </button>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });

      updateMasterCheckbox();
      updateBulkActions();
      updateSortIndicators();
    }

    async function deleteItem(name, type) {
      if (!confirm(`Are you sure you want to delete ${type} "${name}"?`)) return;

      try {
        const itemPath = currentPath ? `${currentPath}/${name}` : name;
        const endpoint = type === 'folder' ? '/api/v1/folders' : '/api/v1/files';
        const res = await fetch(`${endpoint}/${encodeURIComponent(itemPath)}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message || data.error);
        selectedItems.delete(name);
        fetchFiles();
      } catch (error) {
        console.error(`Error deleting ${type}:`, error);
        alert(`Failed to delete ${type}`);
      }
    }

    async function copyItemPath(name) {
      const rawPath = currentPath ? `${currentPath}/${name}` : name;
      const prefixedPath = `uploads/${rawPath}`;
      const windowsPath = prefixedPath.replace(/\\/g, '/').replace(/\//g, '\\');

      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(windowsPath);
        } else {
          const tempInput = document.createElement('input');
          tempInput.value = windowsPath;
          document.body.appendChild(tempInput);
          tempInput.select();
          document.execCommand('copy');
          document.body.removeChild(tempInput);
        }
        alert(`Copied path to clipboard:\n${windowsPath}`);
      } catch (error) {
        console.error('Failed to copy path:', error);
        alert('Unable to copy the file path. Please try again.');
      }
    }

    function showError(message) {
      const tbody = document.getElementById("fileList");
      tbody.innerHTML = `
        <tr>
          <td colspan="5" style="text-align: center; color: #ff6b6b; padding: 2rem;">
            ‚ùå ${message}
          </td>
        </tr>
      `;
    }

    // Enhanced upload handler with progress tracking and current path support
    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();
      
      const uploadBtn = document.getElementById('uploadBtn');
      const files = document.getElementById('fileInput').files;
      
      if (files.length === 0) return;
      
      const originalText = uploadBtn.innerHTML;
      uploadBtn.innerHTML = '‚è≥ Uploading...';
      uploadBtn.disabled = true;
      showProgress();
      
      try {
        const totalFiles = files.length;
        let completedFiles = 0;
        const results = [];
        
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const formData = new FormData();
          formData.append('file', file);
          
          // Add current path if we're in a subdirectory
          if (currentPath) {
            formData.append('path', currentPath);
          }
          
          updateProgress(
            (completedFiles / totalFiles) * 100, 
            `Uploading ${file.name} (${i + 1}/${totalFiles})`
          );
          
          try {
            const res = await fetch("/api/v1/upload", {
              method: "POST",
              body: formData
            });
            const data = await res.json();
            results.push(`${file.name}: ${data.message || data.error}`);
          } catch (error) {
            results.push(`${file.name}: Upload failed`);
          }
          
          completedFiles++;
          updateProgress((completedFiles / totalFiles) * 100);
        }
        
        updateProgress(100, 'Upload complete!');
        setTimeout(() => {
          alert(`Upload results:\n${results.join('\n')}`);
          hideProgress();
        }, 500);
        
        e.target.reset();
        document.getElementById('selectedFiles').textContent = '';
        fetchFiles();
      } catch (error) {
        console.error('Error uploading files:', error);
        alert('Failed to upload files');
        hideProgress();
      } finally {
        uploadBtn.innerHTML = originalText;
        uploadBtn.disabled = true;
      }
    });

    const searchInput = document.getElementById('searchInput');
    const clearSearchBtn = document.getElementById('clearSearchBtn');
    const typeFilter = document.getElementById('typeFilter');
    const extensionFilter = document.getElementById('extensionFilter');
    const clearFiltersBtn = document.getElementById('clearFiltersBtn');

    const handleSearchInput = debounce(value => {
      activeFilters.search = value.trim();
      applyFilters();
    }, 200);

    searchInput.addEventListener('input', e => {
      handleSearchInput(e.target.value);
    });

    clearSearchBtn.addEventListener('click', () => {
      if (searchInput.value) {
        searchInput.value = '';
        activeFilters.search = '';
        applyFilters();
      }
    });

    typeFilter.addEventListener('change', e => {
      activeFilters.type = e.target.value;
      applyFilters();
    });

    extensionFilter.addEventListener('change', e => {
      activeFilters.extension = e.target.value;
      applyFilters();
    });

    clearFiltersBtn.addEventListener('click', () => {
      activeFilters.type = 'all';
      activeFilters.extension = 'all';
      typeFilter.value = 'all';
      extensionFilter.value = 'all';
      applyFilters();
    });

    document.querySelectorAll('th.sortable').forEach(th => {
      th.addEventListener('click', () => {
        const sortKey = th.dataset.sort;
        if (!sortKey) return;

        if (currentSort.column === sortKey) {
          currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
          currentSort.column = sortKey;
          currentSort.direction = 'asc';
        }

        renderItemList(filteredItems.length ? filteredItems : allItems);
      });
    });

    // Initialize
    updateBreadcrumb();
    fetchFiles();
  </script>
</body>
</html>
